//Commande [Pause]


alias pauser "pauseon"
alias pauseon "dem_pause 1;alias pauser pauseoff;developer 1;echo Pause;developer 0" 
alias pauseoff "dem_pause 0;alias pauser pauseon;developer 1;echo Unpause;developer 0" 
 
bind "F8" "pauser"


