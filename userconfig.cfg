//Commandes [Accelerer] (la Rapide et la très Rapide)


alias Accelerer "Accelereron"
alias Accelereron "dem_speed 2; alias Accelerer Accelereroff;developer 1;echo Accelerer;developer 0" 
alias Accelereroff "dem_speed 1; alias Accelerer Accelereron;developer 1;echo Mode de lecture Normale;developer 0" 
 
bind "F9" "Accelerer"


alias SuperAccelerer "SuperAccelereron"
alias SuperAccelereron "dem_speed 4; alias SuperAccelerer SuperAccelereroff;developer 1;echo Super Accelerer;developer 0" 
alias SuperAccelereroff "dem_speed 1; alias SuperAccelerer SuperAccelereron;developer 1;echo Mode de lecture Normale;developer 0" 
 
bind "F10" "SuperAccelerer"

